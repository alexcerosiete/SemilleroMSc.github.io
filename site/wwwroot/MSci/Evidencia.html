        /* Style for photo collage */
        .photo-collage {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Adjust columns as needed */

        .photo {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }
        .photo img {
            max-width: 100%;
            height: auto;
            display: block;
            transition: transform 0.2s ease-in-out;
        }
        .photo:hover img {
            transform: scale(1.1);
        }
